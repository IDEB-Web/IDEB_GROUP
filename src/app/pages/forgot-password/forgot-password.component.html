<div class="forgot-password-container">
  <h2>Recuperar Contraseña</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-message">
        Email inválido
      </div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="form.invalid">Enviar Link</button>
  </form>

  <p *ngIf="message" [ngClass]="{'success-message': !form.invalid, 'error-message': form.invalid}" class="message">
    {{ message }}
  </p>
</div>
