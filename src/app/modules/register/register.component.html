<div class="submodule-container">
  <h2>Registro de Nuevo Usuario</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

    <div class="form-group">
      <label for="name">Nombre Completo</label>
      <input id="name" type="text" formControlName="name">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="validation-error">
        El nombre es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email">
       <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="validation-error">
        Por favor, introduce un correo válido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password">
       <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="validation-error">
        La contraseña debe tener al menos 8 caracteres.
      </div>
    </div>

    <div class="form-group">
      <label for="password_confirmation">Confirmar Contraseña</label>
      <input id="password_confirmation" type="password" formControlName="password_confirmation">
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('password_confirmation')?.touched" class="validation-error">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button type="submit" class="btn-main" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
</div>
